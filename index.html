<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='responsivevoice.js'></script>
    <script src="popup.js"></script>

</head>

<body>
    <div id="box">
        <form id="translate-form">
            <div id="input">
                <div>
                    <select id="lang-from-select">
                        <option value="en">English </option>
                        <option value="es">Spanish </option>
                    </select>
                    <img id="from-text-speak" src="speaker.png">
                </div>
                <textarea id="from-text" placeholder="Type in something here" tabindex=1></textarea>
            </div>
            <div id="output">
                <div>
                    <select id="lang-to-select">
                        <option value="en">English </option>
                        <option value="es">Spanish </option>
                        <option value="fr">French </option>
                        <option value="de">German </option>
                        <option value="it">Italian</option>
                        <option value="ko">Korean </option>
                        <option value="la">Latin </option>
                        <option value="ru">Russian </option>
                    </select>
                    <img id="to-text-speak" src="speaker.png">
                </div>
                <textarea id="to-text" placeholder="Translation shows here" disabled> </textarea>
            </div>
            <div>
                <button type="button" id="submit" tabindex=2>Translate!</button>
            </div>

            <div class="footer">
                <p>Voice Translation from
                    <a href="https://www.responsivevoice.org">Responsive Voice</a>
                </p>
                <p>
                    From a
                    <a href="https://github.com/Grantczzz/audio-translator">Capstone Project </a>by Grant Czernicki
                </p>
            </div>
        </form>
    </div>
</body>

</html>
